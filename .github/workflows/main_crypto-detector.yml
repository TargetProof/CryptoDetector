# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - crypto-detector

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          
      - name: npm install and build
        run: |
          cd crypto-detector-web
          npm install
          npm run build
          
      - name: Prepare for deployment
        run: |
          cd crypto-detector-web
          cp -r .next/standalone/* .
          cp -r .next/static .next/standalone/.next/
          mkdir -p .next/standalone/public
          cp -r public/* .next/standalone/public/
          
      - name: Zip artifact for deployment
        run: |
          cd crypto-detector-web/.next/standalone
          zip -r ../../../release.zip ./*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_47E704D83747451386A686039ADFD992 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9FA10219E0B94D8690F7B4ECD64DDCBC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AB12A1108B654E65A98186F00AA8216F }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'crypto-detector'
          slot-name: 'Production'
          package: .
